<table>
  <thead>
  <tr>
    <th>ID:</th>
    <th>Datum:</th>
    <th>Code:</th>
    <th>Aantal personen:</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let r of reserveringen">
    <td>{{r.id}}</td>
    <td>{{r.reserveringsDatum}}</td>
    <td>{{r.code}}</td>
    <td>{{r.aantalPersonen}}</td>
  </tr>
  </tbody>
</table>
