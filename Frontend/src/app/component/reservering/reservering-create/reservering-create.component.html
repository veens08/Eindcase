<div class="row">
  <div class="col left">
    <a (click)="gaPaginaTerug()" class="waves-effect waves-light btn-small">Ga terug</a>
  </div>
</div>
<h2>Maak reservering aan</h2>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="naam" type="text" class="validate">
          <label for="naam">Naam</label>
        </div>
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="telnr" type="text" class="validate">
          <label for="telnr">Telefoonnummer</label>
        </div>
        <div class="input-field col s6">
          <input id="datum" type="date" class="validate">
          <label for="datum">Datum</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
